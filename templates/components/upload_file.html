<!-- components/my_component.html -->
<div class="upload-file">
    <h1 style="justify-self: center;">Upload Your List of Pages Here</h1>
        <form id="uploadForm" action="/file" method="post" enctype="multipart/form-data">
        <label for="file" class="custom-file-upload">
            Select a file
        </label>
        <input type="file" id="file" name="file" onchange="displayFileName()">
        <span id="file-name"></span>
        <br><br>
        <button type="submit" id="upload-button">Generate</button>
    </form>
</div>

<script>
    function displayFileName() {
        const fileInput = document.getElementById('file');
        const fileNameSpan = document.getElementById('file-name');
        if (fileInput.files.length > 0) {
            fileNameSpan.textContent = fileInput.files[0].name;
        } else {
            fileNameSpan.textContent = '';
        }
    }

    document.getElementById('uploadForm').addEventListener('submit', function() {
        const uploadButton = document.getElementById('upload-button');
        uploadButton.textContent = 'Waiting...';
        uploadButton.disabled = true;
    });
</script>
